<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-4 fst-italic fs-bold fw-medium" href="../index.html">AmitieAccessories</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="location.href='../index.html'">Home</a>
              </li>
             
            </ul>
            <div class="d-flex" role="search">
             <button class="btn btn-success me-1" onclick="location.href='../login/login.html'" >login</button>
            </div>
          </div>
        </div>
      </nav>
    

    <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center text-bg-light">
      
                  <h3 class="mb-5 title text-success">Sign Up</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="text" id="name" class="form-control form-control-lg" placeholder=" Name" oninput="validate('name', 'name', nameAlert)"/>
                    <div class="alert alert-danger my-2 nameAlert d-none">
                        Special characters and numbers not allowed
                    </div>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="tel" id="phone" class="form-control form-control-lg" placeholder=" Phone"  oninput="validate('phone', 'phone', phoneAlert)"/>
                    <div class="alert alert-danger my-2 phoneAlert d-none">
                        Enter valid Phone Number
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 ">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="enter ur email"  oninput="validate('email', 'email', emailAlert)"/>
                    <div class="alert alert-danger my-2 emailAlert d-none">
                        Email not valid *exemple@yyy.zzz
                    </div>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg" placeholder="enter ur password" oninput="validate('pass', 'password', passAlert)"/>
                    <div class="alert alert-danger my-2 passAlert d-none">
                        Enter valid password *Minimum eight characters, at least one letter and one number:*
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="repass" class="form-control form-control-lg" placeholder="enter ur Repassword"  oninput="repasswordValidation()"/>
                    <div class="alert alert-danger my-2 repassAlert d-none">
                        Enter Valid Repassword
                    </div>
                  </div>
      
                 
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block signUp" type="submit">Sign Up</button>
      
                  <hr class="my-4">

      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block px-4 py-2 text-white mb-3" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2 "></i> Sign up with google</button>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block px-4 py-2 text-white mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign up with facebook</button>
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
