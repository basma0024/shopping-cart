<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>



  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fs-4 fst-italic fs-bold fw-medium" href="../index.html">AmitieAccessories</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active cursor" aria-current="page"  onclick="location.href='../index.html'">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cursor" href="cart.html"  onclick="location.href='cart.html'">Cart</a>
          </li>
         
        </ul>
        <div class="d-flex" role="search">
         <button class="btn btn-danger" onclick="location.href='../login/login.html'">logout</button>
        </div>
      </div>
    </div>
  </nav>



    <div class="container h-100 h-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 t2-color">Shopping Cart</h1>
                          <h6 class="mb-0 text-muted">0 items</h6>
                        </div>
                        <hr class="my-4">

                        <div id="cart-items">

                        </div>
      
                        <div class="pt-5">
                          <h6 class="mb-0"><a href="../index.html" class=" t2-color">
                            <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 bg-body-tertiary">
                      <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1 t2-color">Summary</h3>
      
      
                        <hr class="my-4">
      
                        <div class="d-flex justify-content-between mb-5">
                          <h5 class="text-uppercase">Total price</h5>
                          <h5 id="total-price"></h5>
                        </div>
      
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn bg btn-block btn-lg text-white"
                          data-mdb-ripple-color="dark">CheckOut</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="position-fixed bottom-0 end-0 z-3 mb-2">
        <div class="toast align-items-center text-bg-danger border-0" id="toaster" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body" id="toasterMsg">
                Hello, world! This is a toast message.
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
    </div>


    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
